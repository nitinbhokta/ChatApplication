<script>
    let stompClient = null; // ‚úÖ Declare

    function setConnected(connected) {
      document.getElementById('sendMessage').disabled = !connected;
    }

    function connect() {
      var socket = new SockJS('/chat');
      stompClient = Stomp.over(socket);
      stompClient.connect({}, function (frame) {
    console.log("‚úÖ Connected: " + frame);

    stompClient.subscribe('/topic/messages', function (message) {
        console.log("üì® Received:", message.body);
        if (message.body) {
            showMessage(JSON.parse(message.body));
        }
    });
}, function (error) {
    console.error("‚ùå STOMP connection error:", error);
});

    }

    function showMessage(message) {
    var chat = document.getElementById('chat');
    var messageElement = document.createElement('div');
    messageElement.textContent = message.sender + ' : ' + message.content;
    messageElement.className = "border-bottom mb-1";
    chat.append(messageElement);
    chat.scrollTop = chat.scrollHeight;
}


    function sendMessage() {
      var sender = document.getElementById('senderInput').value.trim();
      var content = document.getElementById('messageInput').value.trim();
      if (!sender || !content) return;
      var chatMessage = {
        sender: sender,
        content: content
      };
      stompClient.send("/app/sendMessage", {}, JSON.stringify(chatMessage));
      document.getElementById('messageInput').value = '';
      document.getElementById('messageInput').focus();
    }

    document.getElementById('sendMessage').onclick = sendMessage;
    window.onload = connect;
</script>
